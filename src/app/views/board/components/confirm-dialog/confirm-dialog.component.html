<mat-card class="container">
  <mat-card-title>
    Are you sure about this?
  </mat-card-title>
  <mat-card-content>
    <div class="btn">
      <button mat-button color="accent" (click)="confirm()">Yes</button>
      <button mat-button color="accent" (click)="close()">No</button>
    </div>
  </mat-card-content>
</mat-card>
