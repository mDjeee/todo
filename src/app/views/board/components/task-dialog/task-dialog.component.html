<mat-card class="container">
  <mat-card-header>
    {{ task ? 'Edit' : 'Add' }}
  </mat-card-header>
  <mat-card-content class="content">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="title">
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <div class="footer">
      <button mat-button color="accent" (click)="confirm()" [disabled]="!this.title">Confirm</button>
      <button mat-button color="accent" (click)="cancel()">Cancel</button>
    </div>
  </mat-card-footer>
</mat-card>
